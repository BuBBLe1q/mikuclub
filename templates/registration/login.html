{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}

  <input type="text" name="username" autofocus autocomplete="email" maxlength="150" required>
  <input type="password" name="password" autocomplete="current-password" required>

<!--  {{ form.as_p}}-->

  {{ form.errors }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
