<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/images/favicon.ico"/>
        <link rel="stylesheet" href="/static/style-signup-page.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');</style>
   <!-- Nav Bar -->
    <nav>
        <div class="nav-left" >
            <a href="/"> <img src="/static/images/logo-1.png" class="logo"></a>
            <a href="/"><img src="/static/images/logo-2.png" class="logo-2"></a>
            <ul>
                <li>
                    <span class="material-icons-outlined">
                        notifications
                        </span>
                                                    
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <span class="material-icons-outlined">
                    search
                    </span>
                <input type="text" placeholder="Поиск...">
            </div>
            
        </div>


        </nav>

<!-- Reg Form -->
<div class="container-signup">
  <div class="title">Регистрация</div>
  <form method="post">
      {% csrf_token %}
    <div class="user-details">
      <div class="input-box">
        <span class="details">Ваше имя</span>
        <input type="text" placeholder="Введите имя">
      </div>
      <div class="input-box">
        <span class="details">Никнейм</span>
        <input type="text" placeholder="Придумайте никнейм" name="username" required>
      </div>
      <div class="input-box">
        <span class="details">E-mail</span>
        <input type="text" placeholder="Введите ваш E-mail" name="email" required>
      </div>
      <div class="input-box">
        <span class="details">код</span>
        <input type="number" placeholder="8888888" name="code" required>
      </div>
      <div class="input-box">
        <span class="details">Пароль</span>
        <input type="password" placeholder="Придумайте пароль" name="password1" required>
      </div>
      <div class="input-box">
        <span class="details">Подтверждение пароля</span>
        <input type="password" placeholder="Повторите пароль" name="password2" required>
      </div>
    </div>

    <div class="gender-details">
      <input type="radio" name="gender" id="dot-1">
      <input type="radio" name="gender" id="dot-2">
      <input type="radio" name="gender" id="dot-3">
      <span class="gender-title">Укажите ваш пол</span>
      <div class="category">
        <label for="dot-1">
          <span class="dot one"></span>
          <span class="gender">Мужской</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span class="gender">Женский</span>
        </label>
        <label for="dot-3">
          <span class="dot three"></span>
          <span class="gender">Предпочитаю не указывать</span>
        </label>
      </div>
    </div>
    <div class="button">
      <input type="submit" value="Зарегистрироваться">
    </div>
    Уже есть аккаунт?
    <div class="question-login">
      <a href="{% url 'login' %}" style="text-decoration: none;color: var(--icon-color);">Войти</a>
    </div>
      {{ form.errors }}
  </form>

</div>


<!-- FOOTER -->
<div class="footer">
  <p>©Copyright 2022 - MIKUCLUB - Mikufan's community.</p>
  
</div>
<script src="/static/script.js"></script>
</body>
</html>
