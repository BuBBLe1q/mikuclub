<!-- Reg Form -->
<div class="container-signup">
  <div class="title">Регистрация</div>
  <form action="#">
    <div class="user-details">
      <div class="input-box">
        <span class="details">Ваше имя</span>
        <input type="text" placeholder="Введите имя" required>
      </div>
      <div class="input-box">
        <span class="details">Никнейм</span>
        <input type="text" placeholder="Придумайте никнейм" required>
      </div>
      <div class="input-box">
        <span class="details">E-mail</span>
        <input type="text" placeholder="Введите ваш E-mail" required>
      </div>
      <div class="input-box">
        <span class="details">Номер телефона</span>
        <input type="text" placeholder="+79123456789" required>
      </div>
      <div class="input-box">
        <span class="details">Пароль</span>
        <input type="password" placeholder="Придумайте пароль" required>
      </div>
      <div class="input-box">
        <span class="details">Подтверждение пароля</span>
        <input type="password" placeholder="Повторите пароль" required>
      </div>
    </div>

    <div class="gender-details">
      <input type="radio" name="gender" id="dot-1">
      <input type="radio" name="gender" id="dot-2">
      <input type="radio" name="gender" id="dot-3">
      <span class="gender-title">Укажите ваш пол</span>
      <div class="category">
        <label for="dot-1">
          <span class="dot one"></span>
          <span class="gender">Мужской</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span class="gender">Женский</span>
        </label>
        <label for="dot-3">
          <span class="dot three"></span>
          <span class="gender">Предпочитаю не указывать</span>
        </label>
      </div>
    </div>
    <div class="button">
      <input type="submit" value="Зарегистрироваться">
    </div>
  </form>
